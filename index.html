<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
</head>
<body>

    <div style="text-align: center;">
        <h1>Movie Booking</h1>     
    </div>

    <div style="text-align: center;">
        <span>Total Booking:  </span><span id="total-booking">0</span><br>
    </div><br>
    <div style="text-align: center;">
        <span>Find Slot: </span><input id="find-slot" type="number">
    </div><br>

    <div id="form">
        <form id="feedbackForm">
            <label for="name">User Name : </label>
            <input type="text" id="name" placeholder="Enter Name...">
            <label>Seat Number : </label> <input type="number" id="seat-number">
            <button id="submit-button">ADD</button>
        </form>
        <br><br>
        <div id="display-user">
            <h1>Nothing Present</h1>
        </div>
    </div>
    
</body>
